<!DOCTYPE html>

<head>

<style>
/* --------------------- Geral --------------------- */
body {

h1 { text-align: center; margin-bottom: 20px; }
.menu {

.menu button {

}
.menu button:hover { background-color: #9b59b6; transform: scale(1.05); }
.question {

}
.question:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,0,0,0.5); }
label { display: block; margin: 6px 0; cursor: pointer; }
label.correct { background-color: rgba(60,221,66,0.4); border-radius: 6px; padding: 5px; }
label.wrong { background-color: rgba(222,29,15,0.4); border-radius: 6px; padding: 5px; }
.explanation {
  background-color: rgba(255,255,255,0.15);
  border-left: 4px solid #ffeb3b;

}
button.submit, #backBtn, #refazerErradas {
  display: block;
  background-color: #8e44ad;
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto;
  transition: 0.3s;
}
button.submit:hover, #backBtn:hover, #refazerErradas:hover { background-color: #9b59b6; }
#result { text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
.hidden { display: none; }
.progress-bar {
  width: 100%;
  background-color: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-bottom: 20px;
}
.progress-bar-inner {
  height: 20px;
  width: 0%;
  background-color: #8e44ad;
  border-radius: 8px;
  transition: width 0.4s ease;
}
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h1>üë• Simulado PUC - Sociologia</h1>
  <p>Escolha um tema e teste seus conhecimentos:</p>
  <div class="menu" id="menu">
    <button onclick="abrirTema('sociedade')">Sociedade e Cultura</button>
    <button onclick="abrirTema('classicos')">Marx, Durkheim e Weber</button>
    <button onclick="abrirTema('politica')">Pol√≠tica e Cidadania</button>
    <button onclick="abrirTema('globalizacao')">Globaliza√ß√£o</button>
    <button onclick="abrirTema('movimentos')">Movimentos Sociais</button>
    <button onclick="abrirTema('identidade')">Identidade e Diversidade</button>
  </div>

  <div class="progress-bar hidden"><div class="progress-bar-inner" id="progress"></div></div>   
  <div id="quizArea" class="hidden"></div>
  <div id="result"></div>
  <button id="refazerErradas" class="hidden" onclick="refazerErradas()">Refazer quest√µes erradas</button>
  <button id="backBtn" onclick="voltarMenu()">‚¨Ö Voltar ao Menu</button>
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar ao Inicio</button>
</div>

<script>
// ----------------- Banco de quest√µes -----------------
const banco = {
  sociedade: [
    {pergunta:"A cultura pode ser definida como:", opcoes:["Um conjunto de leis","Um conjunto de costumes, valores e pr√°ticas de um grupo","A soma das riquezas de uma sociedade"], correta:"Um conjunto de costumes, valores e pr√°ticas de um grupo", explicacao:"Cultura √© tudo aquilo que √© aprendido e compartilhado socialmente."},
    {pergunta:"A socializa√ß√£o √© o processo pelo qual:", opcoes:["Os indiv√≠duos aprendem e internalizam normas sociais","As sociedades se formam geograficamente","As pessoas se isolam do grupo"], correta:"Os indiv√≠duos aprendem e internalizam normas sociais", explicacao:"√â o processo de forma√ß√£o do indiv√≠duo como ser social."}
  ],
  classicos: [
    {pergunta:"Para Karl Marx, a hist√≥ria da humanidade √©:", opcoes:["A luta entre as classes sociais","O desenvolvimento da religi√£o","A expans√£o territorial"], correta:"A luta entre as classes sociais", explicacao:"Marx afirmava que a luta de classes √© o motor da hist√≥ria."},
    {pergunta:"Durkheim via a sociedade como:", opcoes:["Um conjunto de indiv√≠duos isolados","Um corpo social com partes interdependentes","Uma soma de vontades individuais"], correta:"Um corpo social com partes interdependentes", explicacao:"Durkheim via a sociedade como algo maior que o indiv√≠duo, com fun√ß√µes integradas."},
    {pergunta:"Para Max Weber, a a√ß√£o social √©:", opcoes:["Toda a√ß√£o com sentido dado pelo indiv√≠duo","A a√ß√£o autom√°tica de grupos","A a√ß√£o pol√≠tica de massas"], correta:"Toda a√ß√£o com sentido dado pelo indiv√≠duo", explicacao:"Weber define a√ß√£o social como aquela dotada de sentido subjetivo."}
  ],
  politica: [
    {pergunta:"A cidadania est√° relacionada a:", opcoes:["Direitos e deveres dos indiv√≠duos em uma sociedade","Somente o direito de votar","Apenas obriga√ß√µes tribut√°rias"], correta:"Direitos e deveres dos indiv√≠duos em uma sociedade", explicacao:"Ser cidad√£o √© ter direitos e deveres civis, pol√≠ticos e sociais."},
    {pergunta:"O Estado democr√°tico de direito garante:", opcoes:["A supremacia militar","O poder absoluto do governo","A igualdade perante a lei"], correta:"A igualdade perante a lei", explicacao:"Em um Estado democr√°tico, todos s√£o iguais perante a lei."}
  ],
  globalizacao: [
    {pergunta:"A globaliza√ß√£o intensificou:", opcoes:["O isolamento cultural","A interconex√£o entre pa√≠ses e culturas","A volta ao localismo"], correta:"A interconex√£o entre pa√≠ses e culturas", explicacao:"A globaliza√ß√£o aproxima economias, culturas e informa√ß√µes."},
    {pergunta:"Um dos efeitos da globaliza√ß√£o √©:", opcoes:["A redu√ß√£o da comunica√ß√£o","A cria√ß√£o de redes mundiais","O fechamento econ√¥mico"], correta:"A cria√ß√£o de redes mundiais", explicacao:"Ela cria redes de com√©rcio, informa√ß√£o e cultura globais."}
  ],
  movimentos: [
    {pergunta:"Os movimentos sociais buscam:", opcoes:["Manter a estrutura social","Promover mudan√ßas sociais e pol√≠ticas","Evitar o di√°logo pol√≠tico"], correta:"Promover mudan√ßas sociais e pol√≠ticas", explicacao:"Movimentos sociais lutam por transforma√ß√µes na sociedade."},
    {pergunta:"Um exemplo de movimento social √©:", opcoes:["Movimento feminista","Copa do Mundo","Reuni√µes empresariais"], correta:"Movimento feminista", explicacao:"O movimento feminista luta por igualdade de g√™nero."}
  ],
  identidade: [
    {pergunta:"Identidade social refere-se a:", opcoes:["O modo como nos reconhecemos em grupos sociais","O n√∫mero de documentos de uma pessoa","A heran√ßa biol√≥gica"], correta:"O modo como nos reconhecemos em grupos sociais", explicacao:"Identidade √© a forma como o indiv√≠duo se v√™ e √© visto socialmente."},
    {pergunta:"A diversidade cultural deve ser:", opcoes:["Combatida","Tolerada com restri√ß√µes","Respeitada e valorizada"], correta:"Respeitada e valorizada", explicacao:"Respeitar a diversidade √© reconhecer o valor das diferen√ßas."}
  ]
};

// ----------------- Fun√ß√µes JS -----------------
let questoesAtuais = [];
function sortearQuestoes(tema){
  const questoes = [...banco[tema]];
  const selecionadas = [];
  while(selecionadas.length<3 && questoes.length>0){
    const idx = Math.floor(Math.random()*questoes.length);
    selecionadas.push(questoes.splice(idx,1)[0]);
  }
  return selecionadas;
}

function abrirTema(tema){
  const quizArea = document.getElementById("quizArea");
  const menu = document.getElementById("menu");
  const result = document.getElementById("result");
  const backBtn = document.getElementById("backBtn");
  const progressBar = document.querySelector(".progress-bar");

  menu.classList.add("hidden");
  result.innerHTML="";
  backBtn.style.display="none";
  document.getElementById("refazerErradas").classList.add("hidden");
  quizArea.classList.remove("hidden");
  progressBar.classList.remove("hidden");
  atualizarProgresso(0,3);

  questoesAtuais = sortearQuestoes(tema);
  let html = `<h2>${tema.replace('_',' ').toUpperCase()}</h2><form id="quizForm">`;
  questoesAtuais.forEach((q,i)=>{
    html += `<div class="question" id="q${i}">
      <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
    q.opcoes.forEach(op=>{
      html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
    });
    html += "</div>";
  });
  html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
  quizArea.innerHTML = html;

  document.getElementById("quizForm").addEventListener("submit",e=>{
    e.preventDefault();
    validarRespostas(questoesAtuais);
  });
}

function validarRespostas(questoes){
  for(let i=0;i<questoes.length;i++){
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(!marcada){
      alert("‚ö†Ô∏è Voc√™ deve responder todas as quest√µes antes de enviar!");
      return;
    }
  }
  corrigirProva(questoes);
}

function corrigirProva(questoes){
  let acertos=0;
  questoes.forEach((q,i)=>{
    const labels = document.querySelectorAll(`#q${i} label`);
    labels.forEach(label=>{
      const input = label.querySelector("input");
      input.disabled=true;
      if(input.value===q.correta){ label.classList.add("correct"); acertos++;}
      else if(input.checked){ label.classList.add("wrong");}
    });
    const divExp = document.createElement("div");
    divExp.classList.add("explanation");
    divExp.innerHTML = `<strong>Explica√ß√£o:</strong> ${q.explicacao}`;
    document.getElementById(`q${i}`).appendChild(divExp);
  });
  document.getElementById("result").innerHTML = `‚úÖ Voc√™ acertou ${acertos} de ${questoes.length} quest√µes!`;
  document.getElementById("refazerErradas").classList.remove("hidden");
  document.getElementById("backBtn").style.display="block";
}

function atualizarProgresso(feito,total){
  const barra = document.getElementById("progress");
  barra.style.width = `${(feito/total)*100}%`;
}

function voltarMenu(){
  document.getElementById("quizArea").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("result").innerHTML="";
  document.querySelector(".progress-bar").classList.add("hidden");
  document.getElementById("refazerErradas").classList.add("hidden");
}

function refazerErradas(){
  const erradas = [];
  questoesAtuais.forEach((q,i)=>{
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(marcada.value !== q.correta) erradas.push(q);
  });
  if(erradas.length>0){
    questoesAtuais = erradas;
    let html = `<h2>Refazendo Quest√µes Erradas</h2><form id="quizForm">`;
    questoesAtuais.forEach((q,i)=>{
      html += `<div class="question" id="q${i}">
        <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
      q.opcoes.forEach(op=>{
        html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
      });
      html += "</div>";
    });
    html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
    document.getElementById("quizArea").innerHTML = html;
    document.getElementById("result").innerHTML="";
    document.getElementById("refazerErradas").classList.add("hidden");
    atualizarProgresso(0,questoesAtuais.length);
    document.getElementById("quizForm").addEventListener("submit",e=>{
      e.preventDefault();
      validarRespostas(questoesAtuais);
    });
  } else {
    alert("üéâ Parab√©ns! Voc√™ acertou todas!");
    voltarMenu();
  }
}
</script>
</body>
</html>
