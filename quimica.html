<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulado PUC - Qu√≠mica</title>
<link rel="icon" href="./pucfavicon.ico">
<style>
/* --------------------- Geral --------------------- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;

}
.container {
  max-width: 900px;
  background-color: rgba(0,0,0,0.25);
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
h1 { text-align: center; margin-bottom: 20px; }
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.menu button {
  background-color: #1abc9c;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.menu button:hover { background-color: #16a085; transform: scale(1.05); }
.question {
  background-color: rgba(0,0,0,0.2);
  padding: 20px;
  margin-bottom: 25px;
  border-radius: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.question:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,0,0,0.5); }
label { display: block; margin: 6px 0; cursor: pointer; }
label.correct { background-color: rgba(60,221,66,0.4); border-radius: 6px; padding: 5px; }
label.wrong { background-color: rgba(222,29,15,0.4); border-radius: 6px; padding: 5px; }
.explanation {
  background-color: rgba(255,255,255,0.15);
  border-left: 4px solid #ffeb3b;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
}
button.submit, #backBtn, #refazerErradas {
  display: block;
  background-color: #1abc9c;
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto;
  transition: 0.3s;
}
button.submit:hover, #backBtn:hover, #refazerErradas:hover { background-color: #16a085; }
#result { text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
.hidden { display: none; }
.progress-bar {
  width: 100%;
  background-color: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-bottom: 20px;
}
.progress-bar-inner {
  height: 20px;
  width: 0%;
  background-color: #1abc9c;
  border-radius: 8px;
  transition: width 0.4s ease;
}
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h1>‚öóÔ∏è Simulado PUC - Qu√≠mica</h1>
  <p>Escolha um tema e responda √†s quest√µes:</p>
  <div class="menu" id="menu">
    <button onclick="abrirTema('tabela')">Tabela Peri√≥dica</button>
    <button onclick="abrirTema('ligacoes')">Liga√ß√µes Qu√≠micas</button>
    <button onclick="abrirTema('reacoes')">Rea√ß√µes Qu√≠micas</button>
    <button onclick="abrirTema('estequiometria')">Estequiometria</button>
    <button onclick="abrirTema('ph')">pH e pOH</button>
    <button onclick="abrirTema('gases')">Gases</button>
  </div>

  <div class="progress-bar hidden"><div class="progress-bar-inner" id="progress"></div></div>
  <div id="quizArea" class="hidden"></div>
  <div id="result"></div>
  <button id="refazerErradas" class="hidden" onclick="refazerErradas()">Refazer quest√µes erradas</button>
  <button id="backBtn" onclick="voltarMenu()">‚¨Ö Voltar ao Menu</button>
</div>

<script>
// ----------------- Banco de quest√µes -----------------
const banco = {
  tabela: [
    {pergunta:"Qual elemento qu√≠mico tem s√≠mbolo O?", opcoes:["Ouro","Oxig√™nio","√ìsmio"], correta:"Oxig√™nio", explicacao:"O √© o s√≠mbolo do oxig√™nio. Ouro √© Au e √≥smio √© Os."},
    {pergunta:"O n√∫mero at√¥mico indica:", opcoes:["N√∫mero de n√™utrons","N√∫mero de el√©trons","N√∫mero de pr√≥tons"], correta:"N√∫mero de pr√≥tons", explicacao:"O n√∫mero at√¥mico corresponde ao n√∫mero de pr√≥tons no n√∫cleo."},
    {pergunta:"Os elementos do grupo 18 s√£o chamados de:", opcoes:["Halog√™nios","Metais alcalinos","Gases nobres"], correta:"Gases nobres", explicacao:"Grupo 18 da tabela peri√≥dica: gases nobres como Ne, Ar, He."}
  ],
  ligacoes: [
    {pergunta:"A liga√ß√£o entre √°tomos com grande diferen√ßa de eletronegatividade √©:", opcoes:["Covalente","I√¥nica","Met√°lica"], correta:"I√¥nica", explicacao:"Na liga√ß√£o i√¥nica, h√° transfer√™ncia de el√©trons entre metal e ametal."},
    {pergunta:"Na liga√ß√£o covalente ocorre:", opcoes:["Compartilhamento de el√©trons","Perda de el√©trons","Ganho de el√©trons"], correta:"Compartilhamento de el√©trons", explicacao:"Os √°tomos compartilham el√©trons para completar a camada de val√™ncia."}
  ],
  reacoes: [
    {pergunta:"Na rea√ß√£o 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO, o produto formado √©:", opcoes:["G√°s oxig√™nio","√Ågua","Hidrog√™nio"], correta:"√Ågua", explicacao:"Essa rea√ß√£o representa a forma√ß√£o da √°gua."},
    {pergunta:"Na rea√ß√£o de neutraliza√ß√£o h√°:", opcoes:["Forma√ß√£o de sal e √°gua","Libera√ß√£o de g√°s","Oxida√ß√£o"], correta:"Forma√ß√£o de sal e √°gua", explicacao:"√Åcido + Base ‚Üí Sal + √Ågua."}
  ],
  estequiometria: [
    {pergunta:"Na equa√ß√£o balanceada, as massas dos reagentes e produtos:", opcoes:["S√£o diferentes","S√£o iguais","Podem ser qualquer valor"], correta:"S√£o iguais", explicacao:"Lei de Lavoisier: a massa se conserva nas rea√ß√µes qu√≠micas."},
    {pergunta:"Em 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO, quantas mol√©culas de √°gua se formam?", opcoes:["1","2","4"], correta:"2", explicacao:"A propor√ß√£o estequiom√©trica mostra que 2 mol√©culas de H‚ÇÇ formam 2 de H‚ÇÇO."}
  ],
  ph: [
    {pergunta:"Uma solu√ß√£o com pH = 2 √©:", opcoes:["B√°sica","Neutra","√Åcida"], correta:"√Åcida", explicacao:"pH < 7 indica meio √°cido."},
    {pergunta:"Uma solu√ß√£o com pOH = 3 tem pH igual a:", opcoes:["11","10","7"], correta:"11", explicacao:"pH + pOH = 14 ‚Üí pH = 14 - 3 = 11."}
  ],
  gases: [
    {pergunta:"Na Lei de Boyle, qual grandeza permanece constante?", opcoes:["Temperatura","Volume","Press√£o"], correta:"Temperatura", explicacao:"Na Lei de Boyle, T √© constante e P √ó V = constante."},
    {pergunta:"A equa√ß√£o geral dos gases √©:", opcoes:["PV=nRT","E=mc¬≤","V/T=constante"], correta:"PV=nRT", explicacao:"Equa√ß√£o dos gases ideais relaciona P, V, n, R e T."}
  ]
};

// ----------------- Fun√ß√µes JS -----------------
let questoesAtuais = [];
function sortearQuestoes(tema){
  const questoes = [...banco[tema]];
  const selecionadas = [];
  while(selecionadas.length<3 && questoes.length>0){
    const idx = Math.floor(Math.random()*questoes.length);
    selecionadas.push(questoes.splice(idx,1)[0]);
  }
  return selecionadas;
}

function abrirTema(tema){
  const quizArea = document.getElementById("quizArea");
  const menu = document.getElementById("menu");
  const result = document.getElementById("result");
  const backBtn = document.getElementById("backBtn");
  const progressBar = document.querySelector(".progress-bar");

  menu.classList.add("hidden");
  result.innerHTML="";
  backBtn.style.display="none";
  document.getElementById("refazerErradas").classList.add("hidden");
  quizArea.classList.remove("hidden");
  progressBar.classList.remove("hidden");
  atualizarProgresso(0,3);

  questoesAtuais = sortearQuestoes(tema);
  let html = `<h2>${tema.replace('_',' ').toUpperCase()}</h2><form id="quizForm">`;
  questoesAtuais.forEach((q,i)=>{
    html += `<div class="question" id="q${i}">
      <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
    q.opcoes.forEach(op=>{
      html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
    });
    html += "</div>";
  });
  html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
  quizArea.innerHTML = html;

  document.getElementById("quizForm").addEventListener("submit",e=>{
    e.preventDefault();
    validarRespostas(questoesAtuais);
  });
}

function validarRespostas(questoes){
  for(let i=0;i<questoes.length;i++){
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(!marcada){
      alert("‚ö†Ô∏è Voc√™ deve responder todas as quest√µes antes de enviar!");
      return;
    }
  }
  corrigirProva(questoes);
}

function corrigirProva(questoes){
  let acertos=0;
  questoes.forEach((q,i)=>{
    const labels = document.querySelectorAll(`#q${i} label`);
    labels.forEach(label=>{
      const input = label.querySelector("input");
      input.disabled=true;
      if(input.value===q.correta){ label.classList.add("correct"); acertos++;}
      else if(input.checked){ label.classList.add("wrong");}
    });
    const divExp = document.createElement("div");
    divExp.classList.add("explanation");
    divExp.innerHTML = `<strong>Explica√ß√£o:</strong> ${q.explicacao}`;
    document.getElementById(`q${i}`).appendChild(divExp);
  });
  document.getElementById("result").innerHTML = `‚úÖ Voc√™ acertou ${acertos} de ${questoes.length} quest√µes!`;
  document.getElementById("refazerErradas").classList.remove("hidden");
  document.getElementById("backBtn").style.display="block";
}

function atualizarProgresso(feito,total){
  const barra = document.getElementById("progress");
  barra.style.width = `${(feito/total)*100}%`;
}

function voltarMenu(){
  document.getElementById("quizArea").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("result").innerHTML="";
  document.querySelector(".progress-bar").classList.add("hidden");
  document.getElementById("refazerErradas").classList.add("hidden");
}

function refazerErradas(){
  const erradas = [];
  questoesAtuais.forEach((q,i)=>{
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(marcada.value !== q.correta) erradas.push(q);
  });
  if(erradas.length>0){
    questoesAtuais = erradas;
    let html = `<h2>Refazendo Quest√µes Erradas</h2><form id="quizForm">`;
    questoesAtuais.forEach((q,i)=>{
      html += `<div class="question" id="q${i}">
        <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
      q.opcoes.forEach(op=>{
        html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
      });
      html += "</div>";
    });
    html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
    document.getElementById("quizArea").innerHTML = html;
    document.getElementById("result").innerHTML="";
    document.getElementById("refazerErradas").classList.add("hidden");
    atualizarProgresso(0,questoesAtuais.length);
    document.getElementById("quizForm").addEventListener("submit",e=>{
      e.preventDefault();
      validarRespostas(questoesAtuais);
    });
  } else {
    alert("üéâ Parab√©ns! Voc√™ acertou todas!");
    voltarMenu();
  }
}
</script>
</body>
</html>
