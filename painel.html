<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Hub de Estudos</title>
  <link rel="icon" href="./pucfavicon.ico">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ffffff, #373d3f, #1b2a31);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .btn, .games, .jobs {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(27,42,49,0.9);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 15px 0;
      transition: 0.3s;
      width: 250px;
      gap: 10px;
    }
    .btn:hover, .games:hover, .jobs:hover { background-color: #4a6068; }
    .btn img, .games img, .jobs img { width: 30px; height: 30px; }

    .top-btn {
      background-color: #1b2a31;
      width: 250px;
      padding: 12px;
      border-radius: 50px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .top-btn:hover { background-color: #4a6068; }

    #materiais-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>

<h1 id="bemvindo">Bem-vindo!</h1>

<!-- Bot√£o "+ Criar novo material" -->
<button class="btn top-btn" id="btnNovo" onclick="window.location.href='novo_material.html'">
  + Criar novo material
</button>

<!-- Bot√µes vis√≠veis s√≥ para o Jo√£o -->
<div id="botoes-admin">
  <button class="btn" onclick="window.location.href='index.html'">
    <img src="Gemini_Generated_Image_huuc52huuc52huuc-removebg-preview (1).png" alt="Logo">
    Simulado PUC
  </button>

  <button class="games" onclick="window.location.href='games.html'">
    <img src="jogos.png" alt="Logo dos jogos">
    Jogos que j√° fiz
  </button>

  <button class="jobs" onclick="window.location.href='trabalhos.html'">
    <img src="trabalhos.png" alt="logo trabalhos">
    Trabalhos e Projetos que j√° fiz
  </button>
</div>

<!-- Container dos materiais criados -->
<div id="materiais-container"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

  if (!usuarioLogado) {
    window.location.href = "entrar.html";
    return;
  }

  // Atualiza mensagem de boas-vindas
  document.getElementById("bemvindo").textContent = `Bem-vindo(a), ${usuarioLogado.nome}!`;

  const container = document.getElementById("materiais-container");
  const botoesAdmin = document.getElementById("botoes-admin");

  // ‚úÖ Se for o Jo√£o (admin)
  if (usuarioLogado.tipo === "admin") {
    botoesAdmin.style.display = "flex";
    botoesAdmin.style.flexDirection = "column";

    const botoesSalvos = JSON.parse(localStorage.getItem("botoesSalvos")) || [];
    renderizarBotoes(botoesSalvos);
  } 
  // üë§ Se for outro usu√°rio comum
  else {
    botoesAdmin.style.display = "none";
    container.innerHTML = `<button class="btn top-btn" onclick="criarNovoMaterial()">+ Novo Material</button>`;
  }

  function renderizarBotoes(lista) {
    lista.forEach((botao) => {
      const btn = document.createElement("button");
      btn.classList.add("btn");
      btn.textContent = botao.nome;
      container.appendChild(btn);
    });
  }
});

// Criar novo material
function criarNovoMaterial() {
  const nome = prompt("Nome do novo material:");
  if (!nome) return;

  const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
  if (!usuarioLogado) return;

  // S√≥ o Jo√£o salva permanentemente
  if (usuarioLogado.tipo === "admin") {
    const botoesSalvos = JSON.parse(localStorage.getItem("botoesSalvos")) || [];
    botoesSalvos.push({ nome });
    localStorage.setItem("botoesSalvos", JSON.stringify(botoesSalvos));
  }

  location.reload();
}
</script>
</body>
</html>
