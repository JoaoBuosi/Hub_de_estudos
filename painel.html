<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Hub de Estudos</title>
  <link rel="icon" href="./pucfavicon.ico">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ffffff, #373d3f, #1b2a31);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(27,42,49,0.9);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 15px 0;
      transition: 0.3s;
      width: 250px;
      gap: 10px;
      position: relative;
    }
    .btn:hover { background-color: #4a6068; }
    .btn img { width: 30px; height: 30px; }

    .games, .jobs {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(27,42,49,0.9);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 15px 0;
      transition: 0.3s;
      width: 250px;
      gap: 10px;
    }
    .games:hover, .jobs:hover { background-color: #4a6068; }
    .games img, .jobs img { width: 30px; height: 30px; }

    .top-btn {
      background-color: #1b2a31;
      width: 250px;
      padding: 12px;
      border-radius: 50px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .top-btn:hover { background-color: #4a6068; }

    #materiais-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .material-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin: 8px 0;
      width: 250px;
    }

    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="bemvindo">Bem-vindo!</h1>

<!-- Botão "+ Criar novo material" -->
<button class="btn top-btn" onclick="window.location.href='novo_material.html'">
  + Criar novo material
</button>

<!-- Botões existentes -->
<button class="btn" onclick="window.location.href='index.html'">
  <img src="Gemini_Generated_Image_huuc52huuc52huuc-removebg-preview (1).png" alt="Logo">
  Simulado PUC
</button>

<button class="games" onclick="window.location.href='games.html'">
  <img src="jogos.png" alt="Logo dos jogos">
  Jogos que já fiz
</button>

<button class="jobs" onclick="window.location.href='trabalhos.html'">
  <img src="trabalhos.png" alt="logo trabalhos">
  Trabalhos e Projetos que ja fiz
</button>

<!-- Container dos materiais criados -->
<div id="materiais-container"></div>

<script>
// Pegando dados do formulário de login
function login() {
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  // Checagem da conta específica
  if(email === 'joaovbuosi@gmail.com' && senha === 'joao240500'){
    const usuario = { email: email, nome: 'João Vitor Fernandes Buosi' };
    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
    alert('Login bem-sucedido!');
    window.location.href = 'painel.html';
    return;
  }

  // Aqui você pode colocar checagem com outros usuários cadastrados
  const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
  const usuario = usuarios.find(u => u.email === email && u.senha === senha);
  if(usuario){
    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
    alert('Login bem-sucedido!');
    window.location.href = 'painel.html';
  } else {
    alert('Email ou senha incorretos!');
  }
}

// Se você tiver um botão no HTML:
// <button onclick="login()">Entrar</button>
</script>
</body>
</html>
