<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar | Hub de Estudos</title>
  <link rel="icon" href="./pucfavicon.ico">

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #ffffff, #373d3f, #1b2a31);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background-color: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      font-size: 1em;
    }

    input::placeholder {
      color: #ccc;
    }

    .btn-login {
      background-color: #1b2a31;
      color: white;
      border: none;
      border-radius: 50px;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    .btn-login:hover {
      background-color: #4a6068;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .links a {
      color: #ccc;
      text-decoration: none;
    }

    .links a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Entrar no Hub</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <div class="links">
      <p>NÃ£o tem conta? <a href="conta.html">Criar uma</a></p>
      <p><a href="menu.html">Voltar ao menu</a></p>
    </div>
  </div>

<script>
  const formLogin = document.getElementById('formLogin');

  formLogin.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // âœ… Conta especial do JoÃ£o
    if (email === "joaovbuosi@gmail.com" && senha === "Joao240500") {
      const userEspecial = {
        nome: "JoÃ£o Vitor Fernandes Buosi",
        email: email,
        tipo: "admin"
      };

      localStorage.setItem('usuarioLogado', JSON.stringify(userEspecial));
      alert("Bem-vindo(a), JoÃ£o!");
      window.location.href = "painel.html";
      return;
    }

    // ðŸ” Verifica se o usuÃ¡rio comum existe
    const user = usuarios.find(u => u.email === email && u.senha === btoa(senha));

    if (user) {
      user.tipo = "comum";
      localStorage.setItem('usuarioLogado', JSON.stringify(user));
      alert(`Bem-vindo(a), ${user.nome}!`);
      window.location.href = 'painel.html';
    } else {
      alert('E-mail ou senha incorretos!');
    }
  });
</script>
</body>
</html>
