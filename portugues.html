<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulado PUC - L√≠ngua Portuguesa</title>
<link rel="icon" href="./pucfavicon.ico">
<style>
/* --------------------- Geral --------------------- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
  color: #fff;
  min-height: 100vh;
  padding: 20px;
}
.container {
  max-width: 900px;
  background-color: rgba(0,0,0,0.25);
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
h1 { text-align: center; margin-bottom: 20px; }
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.menu button {
  background-color: #6a11cb;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.menu button:hover { background-color: #9d50bb; transform: scale(1.05); }
.question {
  background-color: rgba(0,0,0,0.2);
  padding: 20px;
  margin-bottom: 25px;
  border-radius: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.question:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,0,0,0.5); }
label { display: block; margin: 6px 0; cursor: pointer; }
label.correct { background-color: rgba(60,221,66,0.4); border-radius: 6px; padding: 5px; }
label.wrong { background-color: rgba(222,29,15,0.4); border-radius: 6px; padding: 5px; }
.explanation {
  background-color: rgba(255,255,255,0.15);
  border-left: 4px solid #ffeb3b;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
}
button.submit, #backBtn, #refazerErradas {
  display: block;
  background-color: #6a11cb;
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto;
  transition: 0.3s;
}
button.submit:hover, #backBtn:hover, #refazerErradas:hover { background-color: #9d50bb; }
#result { text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
.hidden { display: none; }
.progress-bar {
  width: 100%;
  background-color: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-bottom: 20px;
}
.progress-bar-inner {
  height: 20px;
  width: 0%;
  background-color: #6a11cb;
  border-radius: 8px;
  transition: width 0.4s ease;
}
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h1>üìò Simulado PUC - L√≠ngua Portuguesa</h1>
  <p>Escolha um tema e responda √†s quest√µes:</p>
  <div class="menu" id="menu">
    <button onclick="abrirTema('interpretacao')">Interpreta√ß√£o de Texto</button>
    <button onclick="abrirTema('gramatica')">Gram√°tica</button>
    <button onclick="abrirTema('literatura')">Literatura Brasileira</button>
    <button onclick="abrirTema('ortografia')">Ortografia</button>
    <button onclick="abrirTema('concordancia')">Concord√¢ncia</button>
    <button onclick="abrirTema('regencia')">Reg√™ncia Verbal</button>
  </div>

  <div class="progress-bar hidden"><div class="progress-bar-inner" id="progress"></div></div>
  <div id="quizArea" class="hidden"></div>
  <div id="result"></div>
  <button id="refazerErradas" class="hidden" onclick="refazerErradas()">Refazer quest√µes erradas</button>
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar ao Menu</button>

</div>

<script>
// ----------------- Banco de quest√µes -----------------
const banco = {
  interpretacao: [
    {pergunta:"Em um texto dissertativo, o principal objetivo √©:", opcoes:["Narrar fatos","Defender uma ideia","Contar uma hist√≥ria"], correta:"Defender uma ideia", explicacao:"O texto dissertativo-argumentativo busca defender um ponto de vista com argumentos."},
    {pergunta:"No trecho 'Apesar da chuva, o evento aconteceu', a conjun√ß√£o 'apesar de' indica:", opcoes:["Causa","Condi√ß√£o","Concess√£o"], correta:"Concess√£o", explicacao:"'Apesar de' expressa oposi√ß√£o ou concess√£o."}
  ],
  gramatica: [
    {pergunta:"Assinale a alternativa com verbo corretamente conjugado:", opcoes:["N√≥s vai ao cinema","Eles foram √† escola","Ele foram ao mercado"], correta:"Eles foram √† escola", explicacao:"O sujeito 'eles' pede o verbo no plural: 'foram'."},
    {pergunta:"Em 'Os meninos estudam muito', o termo 'muito' √©:", opcoes:["Adjetivo","Adv√©rbio","Substantivo"], correta:"Adv√©rbio", explicacao:"'Muito' est√° modificando o verbo 'estudam', portanto √© adv√©rbio."}
  ],
  literatura: [
    {pergunta:"Machado de Assis √© representante de qual movimento liter√°rio?", opcoes:["Romantismo","Realismo","Modernismo"], correta:"Realismo", explicacao:"Machado de Assis √© o principal autor do Realismo brasileiro."},
    {pergunta:"O Modernismo no Brasil teve in√≠cio em:", opcoes:["1822","1889","1922"], correta:"1922", explicacao:"A Semana de Arte Moderna de 1922 marcou o in√≠cio do Modernismo no Brasil."}
  ],
  ortografia: [
    {pergunta:"A forma correta √©:", opcoes:["excess√£o","exce√ß√£o","exce√ß√£o"], correta:"exce√ß√£o", explicacao:"A forma correta √© 'exce√ß√£o', com '√ß'."},
    {pergunta:"A palavra correta √©:", opcoes:["conhe√ßer","conhecer","conhe√ß√™r"], correta:"conhecer", explicacao:"N√£o se usa cedilha antes de 'e'."}
  ],
  concordancia: [
    {pergunta:"Assinale a frase correta:", opcoes:["Os aluno estudam","O alunos estudam","Os alunos estudam"], correta:"Os alunos estudam", explicacao:"O sujeito e o verbo devem concordar em n√∫mero e pessoa."},
    {pergunta:"A concord√¢ncia verbal est√° correta em:", opcoes:["Faltam dois alunos","Falta dois alunos","Faltou dois alunos"], correta:"Faltam dois alunos", explicacao:"O verbo 'faltar' concorda com o sujeito plural 'dois alunos'."}
  ],
  regencia: [
    {pergunta:"O verbo 'assistir' no sentido de 'ver' exige a preposi√ß√£o:", opcoes:["em","a","de"], correta:"a", explicacao:"Quem assiste (no sentido de ver) assiste a algo."},
    {pergunta:"O verbo 'gostar' exige a preposi√ß√£o:", opcoes:["de","em","a"], correta:"de", explicacao:"Quem gosta, gosta de algo."}
  ]
};

// ----------------- Fun√ß√µes JS -----------------
let questoesAtuais = [];
function sortearQuestoes(tema){
  const questoes = [...banco[tema]];
  const selecionadas = [];
  while(selecionadas.length<3 && questoes.length>0){
    const idx = Math.floor(Math.random()*questoes.length);
    selecionadas.push(questoes.splice(idx,1)[0]);
  }
  return selecionadas;
}

function abrirTema(tema){
  const quizArea = document.getElementById("quizArea");
  const menu = document.getElementById("menu");
  const result = document.getElementById("result");
  const backBtn = document.getElementById("backBtn");
  const progressBar = document.querySelector(".progress-bar");

  menu.classList.add("hidden");
  result.innerHTML="";
  backBtn.style.display="none";
  document.getElementById("refazerErradas").classList.add("hidden");
  quizArea.classList.remove("hidden");
  progressBar.classList.remove("hidden");
  atualizarProgresso(0,3);

  questoesAtuais = sortearQuestoes(tema);
  let html = `<h2>${tema.replace('_',' ').toUpperCase()}</h2><form id="quizForm">`;
  questoesAtuais.forEach((q,i)=>{
    html += `<div class="question" id="q${i}">
      <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
    q.opcoes.forEach(op=>{
      html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
    });
    html += "</div>";
  });
  html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
  quizArea.innerHTML = html;

  document.getElementById("quizForm").addEventListener("submit",e=>{
    e.preventDefault();
    validarRespostas(questoesAtuais);
  });
}

function validarRespostas(questoes){
  for(let i=0;i<questoes.length;i++){
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(!marcada){
      alert("‚ö†Ô∏è Voc√™ deve responder todas as quest√µes antes de enviar!");
      return;
    }
  }
  corrigirProva(questoes);
}

function corrigirProva(questoes){
  let acertos=0;
  questoes.forEach((q,i)=>{
    const labels = document.querySelectorAll(`#q${i} label`);
    labels.forEach(label=>{
      const input = label.querySelector("input");
      input.disabled=true;
      if(input.value===q.correta){ label.classList.add("correct"); acertos++;}
      else if(input.checked){ label.classList.add("wrong");}
    });
    const divExp = document.createElement("div");
    divExp.classList.add("explanation");
    divExp.innerHTML = `<strong>Explica√ß√£o:</strong> ${q.explicacao}`;
    document.getElementById(`q${i}`).appendChild(divExp);
  });
  document.getElementById("result").innerHTML = `‚úÖ Voc√™ acertou ${acertos} de ${questoes.length} quest√µes!`;
  document.getElementById("refazerErradas").classList.remove("hidden");
  document.getElementById("backBtn").style.display="block";
}

function atualizarProgresso(feito,total){
  const barra = document.getElementById("progress");
  barra.style.width = `${(feito/total)*100}%`;
}

function voltarMenu(){
  document.getElementById("quizArea").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("result").innerHTML="";
  document.querySelector(".progress-bar").classList.add("hidden");
  document.getElementById("refazerErradas").classList.add("hidden");
}

function refazerErradas(){
  const erradas = [];
  questoesAtuais.forEach((q,i)=>{
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(marcada.value !== q.correta) erradas.push(q);
  });
  if(erradas.length>0){
    questoesAtuais = erradas;
    let html = `<h2>Refazendo Quest√µes Erradas</h2><form id="quizForm">`;
    questoesAtuais.forEach((q,i)=>{
      html += `<div class="question" id="q${i}">
        <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
      q.opcoes.forEach(op=>{
        html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
      });
      html += "</div>";
    });
    html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
    document.getElementById("quizArea").innerHTML = html;
    document.getElementById("result").innerHTML="";
    document.getElementById("refazerErradas").classList.add("hidden");
    atualizarProgresso(0,questoesAtuais.length);
    document.getElementById("quizForm").addEventListener("submit",e=>{
      e.preventDefault();
      validarRespostas(questoesAtuais);
    });
  } else {
    alert("üéâ Parab√©ns! Voc√™ acertou todas!");
    voltarMenu();
  }
}
</script>
</body>
</html>
