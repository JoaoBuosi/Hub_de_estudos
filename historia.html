<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulado PUC - Hist√≥ria</title>
<link rel="icon" href="./pucfavicon.ico">
<style>
/* --------------------- Geral --------------------- */
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #2c3e50, #4ca1af);
  color: #fff;
  min-height: 100vh;
  padding: 20px;
}
.container {
  max-width: 900px;
  background-color: rgba(0,0,0,0.2);
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
h1 { text-align: center; margin-bottom: 20px; }
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.menu button {
  background-color: #1a4cf2;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.menu button:hover { background-color: #0c8eff; transform: scale(1.05); }
.question {
  background-color: rgba(0,0,0,0.15);
  padding: 20px;
  margin-bottom: 25px;
  border-radius: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.question:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,0,0,0.5); }
label { display: block; margin: 6px 0; cursor: pointer; }
label.correct { background-color: rgba(60,221,66,0.4); border-radius: 6px; padding: 5px; }
label.wrong { background-color: rgba(222,29,15,0.4); border-radius: 6px; padding: 5px; }
.explanation {
  background-color: rgba(255,255,255,0.15);
  border-left: 4px solid #ffeb3b;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
}
button.submit, #backBtn, #refazerErradas {
  display: block;
  background-color: #0d47a1;
  border: none;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto;
  transition: 0.3s;
}
button.submit:hover, #backBtn:hover, #refazerErradas:hover { background-color: #1167bd; }
#result { text-align: center; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
.hidden { display: none; }
.progress-bar {
  width: 100%;
  background-color: rgba(255,255,255,0.2);
  border-radius: 8px;
  margin-bottom: 20px;
}
.progress-bar-inner {
  height: 20px;
  width: 0%;
  background-color: #1a4cf2;
  border-radius: 8px;
  transition: width 0.4s ease;
}
</style>
</head>
<body>
<div class="container" id="mainContainer">
  <h1>üèõÔ∏è Simulado PUC - Hist√≥ria</h1>
  <p>Escolha um tema e receba quest√µes aleat√≥rias:</p>
  <div class="menu" id="menu">
    <button onclick="abrirTema('brasil_colonial')">Brasil Colonial</button>
    <button onclick="abrirTema('brasil_imperio')">Brasil Imp√©rio</button>
    <button onclick="abrirTema('brasil_republica')">Brasil Rep√∫blica</button>
    <button onclick="abrirTema('idade_media')">Idade M√©dia</button>
    <button onclick="abrirTema('idade_moderna')">Idade Moderna</button>
    <button onclick="abrirTema('idade_contemporanea')">Idade Contempor√¢nea</button>
  </div>

  <div class="progress-bar hidden"><div class="progress-bar-inner" id="progress"></div></div>
  <div id="quizArea" class="hidden"></div>
  <div id="result"></div>
  <button id="refazerErradas" class="hidden" onclick="refazerErradas()">Refazer quest√µes erradas</button>
  <button id="backBtn" onclick="window.location.href='index.html'">‚¨Ö Voltar ao Menu</button>

</div>

<script>
// ----------------- Banco de quest√µes -----------------
const banco = {
  brasil_colonial: [
    {pergunta:"A principal atividade econ√¥mica do Brasil Colonial foi:", opcoes:["A minera√ß√£o","A cana-de-a√ß√∫car","O caf√©"], correta:"A cana-de-a√ß√∫car", explicacao:"Durante o per√≠odo colonial, a economia a√ßucareira no Nordeste foi predominante."},
    {pergunta:"Os bandeirantes tinham como objetivo principal:", opcoes:["Ca√ßar escravos fugidos e explorar o interior","Lutar contra invas√µes estrangeiras","Explorar o litoral"], correta:"Ca√ßar escravos fugidos e explorar o interior", explicacao:"Eles buscavam metais preciosos e capturavam ind√≠genas para escraviza√ß√£o."}
  ],
  brasil_imperio: [
    {pergunta:"O processo de independ√™ncia do Brasil foi liderado por:", opcoes:["Dom Pedro I","Tiradentes","Dom Jo√£o VI"], correta:"Dom Pedro I", explicacao:"Dom Pedro I proclamou a independ√™ncia em 1822."},
    {pergunta:"A Guerra do Paraguai ocorreu durante o governo de:", opcoes:["Dom Pedro II","Dom Pedro I","Deodoro da Fonseca"], correta:"Dom Pedro II", explicacao:"A guerra (1864‚Äì1870) ocorreu durante o Segundo Reinado."}
  ],
  brasil_republica: [
    {pergunta:"A Rep√∫blica Velha foi marcada pelo dom√≠nio de:", opcoes:["Caf√© com leite","Militares","Oper√°rios"], correta:"Caf√© com leite", explicacao:"A pol√≠tica do caf√© com leite alternava poder entre SP e MG."},
    {pergunta:"O governo de Get√∫lio Vargas teve in√≠cio em:", opcoes:["1930","1945","1922"], correta:"1930", explicacao:"Vargas assumiu ap√≥s a Revolu√ß√£o de 1930."}
  ],
  idade_media: [
    {pergunta:"O feudalismo foi caracterizado por:", opcoes:["Economia agr√°ria e servid√£o","Industrializa√ß√£o","Com√©rcio mar√≠timo"], correta:"Economia agr√°ria e servid√£o", explicacao:"Predominava a economia agr√≠cola e o trabalho servil."}
  ],
  idade_moderna: [
    {pergunta:"O Renascimento foi um movimento de:", opcoes:["Valoriza√ß√£o do homem e da raz√£o","Dom√≠nio da Igreja","Expans√£o feudal"], correta:"Valoriza√ß√£o do homem e da raz√£o", explicacao:"O humanismo e a ci√™ncia foram resgatados na era moderna."}
  ],
  idade_contemporanea: [
    {pergunta:"A Revolu√ß√£o Francesa ocorreu em:", opcoes:["1789","1815","1776"], correta:"1789", explicacao:"Foi o marco do fim do Antigo Regime na Fran√ßa."}
  ]
};

// ----------------- Fun√ß√µes JS -----------------
let questoesAtuais = [];
function sortearQuestoes(tema){
  const questoes = [...banco[tema]];
  const selecionadas = [];
  while(selecionadas.length<3 && questoes.length>0){
    const idx = Math.floor(Math.random()*questoes.length);
    selecionadas.push(questoes.splice(idx,1)[0]);
  }
  return selecionadas;
}

function abrirTema(tema){
  const quizArea = document.getElementById("quizArea");
  const menu = document.getElementById("menu");
  const result = document.getElementById("result");
  const backBtn = document.getElementById("backBtn");
  const progressBar = document.querySelector(".progress-bar");

  menu.classList.add("hidden");
  result.innerHTML="";
  backBtn.style.display="none";
  document.getElementById("refazerErradas").classList.add("hidden");
  quizArea.classList.remove("hidden");
  progressBar.classList.remove("hidden");
  atualizarProgresso(0,3);

  questoesAtuais = sortearQuestoes(tema);
  let html = `<h2>${tema.replace('_',' ').toUpperCase()}</h2><form id="quizForm">`;
  questoesAtuais.forEach((q,i)=>{
    html += `<div class="question" id="q${i}">
      <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
    q.opcoes.forEach(op=>{
      html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
    });
    html += "</div>";
  });
  html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
  quizArea.innerHTML = html;

  document.getElementById("quizForm").addEventListener("submit",e=>{
    e.preventDefault();
    validarRespostas(questoesAtuais);
  });
}

function validarRespostas(questoes){
  for(let i=0;i<questoes.length;i++){
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(!marcada){
      alert("‚ö†Ô∏è Voc√™ deve responder todas as quest√µes antes de enviar!");
      return;
    }
  }
  corrigirProva(questoes);
}

function corrigirProva(questoes){
  let acertos=0;
  questoes.forEach((q,i)=>{
    const labels = document.querySelectorAll(`#q${i} label`);
    labels.forEach(label=>{
      const input = label.querySelector("input");
      input.disabled=true;
      if(input.value===q.correta){ label.classList.add("correct"); acertos++;}
      else if(input.checked){ label.classList.add("wrong");}
    });
    const divExp = document.createElement("div");
    divExp.classList.add("explanation");
    divExp.innerHTML = `<strong>Explica√ß√£o:</strong> ${q.explicacao}`;
    document.getElementById(`q${i}`).appendChild(divExp);
  });
  document.getElementById("result").innerHTML = `‚úÖ Voc√™ acertou ${acertos} de ${questoes.length} quest√µes!`;
  document.getElementById("refazerErradas").classList.remove("hidden");
  document.getElementById("backBtn").style.display="block";
}

function atualizarProgresso(feito,total){
  const barra = document.getElementById("progress");
  barra.style.width = `${(feito/total)*100}%`;
}

function voltarMenu(){
  document.getElementById("quizArea").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("result").innerHTML="";
  document.querySelector(".progress-bar").classList.add("hidden");
  document.getElementById("refazerErradas").classList.add("hidden");
}

function refazerErradas(){
  const erradas = [];
  questoesAtuais.forEach((q,i)=>{
    const marcada = document.querySelector(`input[name='q${i}']:checked`);
    if(marcada.value !== q.correta) erradas.push(q);
  });
  if(erradas.length>0){
    questoesAtuais = erradas;
    let html = `<h2>Refazendo Quest√µes Erradas</h2><form id="quizForm">`;
    questoesAtuais.forEach((q,i)=>{
      html += `<div class="question" id="q${i}">
        <h3>${i+1}Ô∏è‚É£ ${q.pergunta}</h3>`;
      q.opcoes.forEach(op=>{
        html += `<label><input type="radio" name="q${i}" value="${op}"> ${op}</label>`;
      });
      html += "</div>";
    });
    html += `<button type="submit" class="submit">Enviar Respostas</button></form>`;
    document.getElementById("quizArea").innerHTML = html;
    document.getElementById("result").innerHTML="";
    document.getElementById("refazerErradas").classList.add("hidden");
    atualizarProgresso(0,questoesAtuais.length);
    document.getElementById("quizForm").addEventListener("submit",e=>{
      e.preventDefault();
      validarRespostas(questoesAtuais);
    });
  } else {
    alert("üéâ Parab√©ns! Voc√™ acertou todas!");
    voltarMenu();
  }
}
</script>
</body>
</html>
